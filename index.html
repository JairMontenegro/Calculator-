<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - js</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="value-1" id="value-1"></div>
                <div class="value-2" id="value-2"></div>
            </div>

            <button id="all-clear">AC</button>
            <button id="delete">DEL</button>
            <button id="operator">%</button>
            <button class="item-operator" id="operator">/</button>
            <button id="num">7</button>
            <button id="num">8</button>
            <button id="num">9</button>
            <button class="item-operator" id="operator">*</button>
            <button id="num">4</button>
            <button id="num">5</button>
            <button id="num">6</button>
            <button class="item-operator" id="operator">-</button>
            <button id="num">1</button>
            <button id="num">2</button>
            <button id="num">3</button>
            <button class="item-operator" id="operator">+</button>
            <button id="num" class="item">0</button>
            <button id="num">,</button>
            <button class="item-operator" id="equal">=</button>



        </div>

    </div>




    <script src="index.js"></script>
</body>

</html>
