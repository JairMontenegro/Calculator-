<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - js</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="value-1" id="value-1"></div>
                <div class="value-2" id="value-2"></div>
            </div>

            <button data-allclear>C</button>
            <button data-delete>DEL</button>
            <button data-operator>%</button>
            <button data-operator class="item-operator">/</button>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-operator class="item-operator">*</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operator class="item-operator">âˆ’</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operator class="item-operator">+</button>
            <button data-num class="item item1">0</button>
            <button data-num>,</button>
            <button data-equal class="item-operator item2" class="item2">=</button>
        </div>

    </div>




    <script src="index.js"></script>
</body>

</html>
